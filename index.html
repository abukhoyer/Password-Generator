<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator | Javascript Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputBox">
            <input type="text" class="passbox" id="passBox" disabled>
            <span class="material-symbols-outlined" id="copyIcon">
                content_copy
                </span>
        </div>
        <input type="range" min="1" max="30" value="8" id="inputSlider">
        <div class="row">
            <p>password length</p>
             <span id="sliderValue"></span>
        </div>

        <div class="row">
            <label for="lowercase"> include Lowercase Letter (a-z)</label>
        <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>

        <div class="row">
            <label for="uppercase"> include Uppercase Letter (A-Z)</label>
        <input type="checkbox" name="uppercase" id="uppercase" checked>
        </div>
        
        <div class="row">
            <label for="numbers"> include Numbers (0-9)</label>
        <input type="checkbox" name="numbers" id="numbers" checked>
        </div>


        <div class="row">
            <label for="symbols"> include Symbols (@ - !)</label>
        <input type="checkbox" name="symbols" id="symbols" checked>
        </div>

        
        <button type="button" class="genBtn" id="genBtn">Generate Password</button>

    </div>

    <script src="main.js"></script>
</body>
</html>
